<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Offline • FieldSafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 20px;
      }
      .box {
        max-width: 480px;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 100px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="/assets/logo0.png" alt="Offline Icon" />
      <h2>You’re Offline</h2>
      <p>
        It looks like you’ve lost your internet connection.<br />
        But don’t worry — you can still use FieldSafe offline.<br />
        Some features may be limited.
      </p>
    </div>
  </body>
</html>
